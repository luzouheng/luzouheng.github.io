  <h1 class="center-title">留学先：東京</h1>
    <p>古くと新しいを混ざる大都市</p>
    <p>東京は日本の首都であり、世界有数の大都市です。歴史的な寺院や神社が点在し、伝統文化と現代文化が融合しています。ショッピング、グルメ、エンターテイメントなど、多様な体験ができる場所です。</p>
